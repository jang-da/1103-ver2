<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카제로스 레이드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 배경 동영상 컨테이너 -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <!-- 여기에 사용할 동영상 파일 경로를 넣어주세요 -->
            <source src="images/mp4.mp4" type="video/mp4">
            이 브라우저는 비디오 태그를 지원하지 않습니다.
        </video>
    </div>

    <!-- 동영상 위에 올라갈 콘텐츠 -->
    <div class="content-overlay">
        <!-- 왼쪽 콘텐츠 -->
        <div class="left-content">
            <div class="text-background">
                <div class="title-container">
                    <img src="images/최.png" alt="최" class="title-char">
                    <img src="images/후.png" alt="후" class="title-char">
                    <img src="images/의.png" alt="의" class="title-char">
                    <img src="images/날.png" alt="날" class="title-char">
                </div>
                <img src="images/종막.png" alt="종막" class="left-image">
                <p class="left-description">
                    마침내 질서의 운명을 결정지을 최후의 전투가 시작되리라<br>
                    아크라시아여<br>
                    심연의 군주, 카제로스에게 굴종하라
                </p>
            </div>
        </div>

    </div>
</body>
</html>
